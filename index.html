<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyMate | Study Planner App</title>

  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ===== Header Section ===== -->
  <header>
    <div class="header-container">
      <img src="img/logo.png" alt="StudyMate Logo" class="logo">
      <h1 class="site-name">StudyMate</h1>
      <p class="tagline">Plan Smarter. Study Better.</p>
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <h2>Welcome to Your Study Planner</h2>
    <p>Organize your study tasks, deadlines, and goals â€” all in one dashboard.</p>

    
    <button id="createTaskBtn">+ Create New Task</button>
  </section>

  <!-- ===== Task List Section ===== -->
  <section class="task-list">
    <h3>My Study Tasks</h3>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Priority</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Task data will be loaded here  -->
      </tbody>
    </table>
  </section>

  
  <script src="js/script.js"></script>
</body>
</html>
